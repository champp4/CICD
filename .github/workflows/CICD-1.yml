name: Node.js CI/CD Pipeline for CICD-1

on:
  push:
    paths:
      - 'CICD-1/**'
  pull_request:
     paths:
      - 'CICD-1/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: CICD-1
        run: npm install

      - name: Run Tests
        working-directory: CICD-1
        run: npm test

  docker-Build-Push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        working-directory: CICD-1
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/cicd-demo:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/cicd-demo:latest
